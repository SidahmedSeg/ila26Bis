
services:
  postgres:
    image: postgres:16-alpine
    container_name: ila26-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ila26
      POSTGRES_PASSWORD: ila26_dev_password
      POSTGRES_DB: ila26_dev
    ports:
      - "25000:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ila26"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ila26-redis
    restart: unless-stopped
    ports:
      - "25100:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ila26-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ila26minioadmin
      MINIO_ROOT_PASSWORD: ila26minioadminpassword
    ports:
      - "25200:9000"
      - "25201:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:

